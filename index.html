<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generate Random Password | PT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="icon" type="img/icon" href="https://raw.githubusercontent.com/MhmmdSyahputra/fun-y-n/main/PT-logo.png">

    <style>
        body {
            background: #F0F0F0;
            color: #424242;
        }

        .btn:hover {
            background-color: #424242;
            color: #F3F3F3;
        }
    </style>
</head>

<body background="#f0f0f0">

    <div class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-9 p-5 mx-auto shadow"
                style="background-color: #ffffff36; border: 1.5px solid #424242; border-radius: 50px;">
                <h2 class="text-center mb-4">Password Random</h2>
                <div class=" form-inline mb-5 d-flex justify-content-center">
                    <input type="checkbox" class="form-check-input pilihan me-2" value="huruf_besar" id="huruf_besar"
                        name="pilihan[]">
                    <label for="huruf_besar" class="me-4">Huruf Besar</label>

                    <input type="checkbox" class="form-check-input pilihan me-2" value="huruf_kecil" id="huruf_kecil"
                        name="pilihan[]">
                    <label for="huruf_kecil" class="me-4">Huruf Kecil</label>

                    <input type="checkbox" class="form-check-input pilihan me-2" value="angka" id="angka"
                        name="pilihan[]">
                    <label for="angka" class="me-4">Angka</label>

                    <input type="checkbox" class="form-check-input pilihan me-2" value="simbol" id="simbol"
                        name="pilihan[]">
                    <label for="simbol" class="me-4">Simbol</label>
                </div>

                <div class="form-group  d-flex justify-content-center mb-4 ">
                    <div class="col-md-2">
                        <select class="form-select" name=" panjang" id="panjang">
                            <script>
                                for (let i = 1; i <= 20; i++) {
                                    document.write("<option class='text-center' id='optionv' value=" + i + ">" + i + "</option>")
                                }
                            </script>
                        </select>
                    </div>

                </div>


                <div class="form-group mb-2 d-flex justify-content-center">
                    <button name="cek" id="cek" onclick="cek()" class="btn mx-auto"
                        style="border-radius: 15px;  border: 2px solid #424242;">Generate</button>
                </div>
                <div id="failed" class="d-block text-center mb-2" style="color: red;"></div>

                <div class="d-flex justify-content-center">
                    <label class="mb-5"><b>Result : </b> <span id="result"></span></label>
                </div>

                <h6 class="text-center fs-6" style="margin-bottom: -6%; color: rgb(109, 109, 109);">Putrapt&copy; 2022
                </h6>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>

</html>
